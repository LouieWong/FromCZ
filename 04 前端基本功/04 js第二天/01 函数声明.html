<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01 函数声明</title>
</head>
<body>
<script>
  //  1.自定义函数
  function fun() {
    alert("我是自定义函数")
  }

  //  函数不调用不执行
  //   2.函数直接量
  var sun1 = function () {
    alert("我是自定义函数")
  }
  //
  //    var fun2 = new function("var a= 10;alert(a)");
</script>
</body>
</html>
