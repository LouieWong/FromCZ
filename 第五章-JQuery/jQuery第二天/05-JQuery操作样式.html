<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .divItem {
      background: blue;
      color: #000;
    }

  </style>
  <script src="../../Resource/外部库/jquery-3.2.1.min.js"></script>
  <script>

      console.log(fontsize);

      $("li").addClass("divItem");


    });
  </script>
</head>
<body>

  <li>元素很多5</li>
  <li>元素很多6</li>
  <li>元素很多7</li>
</ul>
</body>
</html>
