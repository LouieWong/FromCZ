<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>14 for人生循环</title>
  <script>
    for(var i =0;i<=100;i++){
      if(i == 0){
        document.write("这个人出生了");
      }else if(i == 25){
        document.write("这个人结婚了");
      }else if(i == 45){
        document.write("这个人有孙子了");
      }else if(i==100){
        document.write("这个人死了");
      }
      document.write("这个人活了"+i+"岁了<br>");
    }

  </script>
</head>
<body>

</body>
</html>
